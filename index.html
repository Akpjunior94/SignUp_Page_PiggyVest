<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest SignUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Raleway:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- logo -->
        <a href="#!" class="logo">
            <img src="img/logo.svg" alt="PiggyVest_logo">
        </a>

        <!-- form -->
        <form action="#!">
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of savings and investments</p>

            <div class="form_input">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Full Name">
            </div>
            <div class="form_input">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="form_input">
                <label for="Phone">Phone Number</label>
                <input type="tel" id="Phone" placeholder="Phone Number">
            </div>
            <div class="form_input">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form_input">
                <label for="ref-code">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" id="ref-code" placeholder="Referrer Phone or Promo Code">
            </div>
            <div class="form_input">
                <label for="hear-about">How Did You Hear About Us? (Optional)</label>
                <select id="hear-about">
                    <option selected>Click to Select</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="faf">Friends/Family/Coworker Referral</option>
                    <option value="google">Google Search</option>
                    <option value="playstore">Google Playstore</option>
                    <option value="newspaper">Local Newspaper</option>
                    <option value="event">At an Event</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <button type="submit">CREATE ACCOUNT</button>
        </form>

        <!-- login link -->
        <a href="#!" class="signup-link">Already have an account? Log In</a>
    </div>
</body>
</html>
